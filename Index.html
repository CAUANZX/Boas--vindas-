<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindas de Volta!</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('https://source.unsplash.com/1600x900/?travel,road') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tela de boas-vindas */
        .tela-inicial, .tela-principal {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Esconder a tela principal no início */
        .tela-principal {
            display: none;
        }

        /* Botões */
        .botoes {
            margin-top: 20px;
        }

        .botao {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .botao-sim {
            background: green;
            color: white;
        }

        .botao-nao {
            background: red;
            color: white;
        }

        /* Animações do texto */
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        .mensagem {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
        }

        .assinatura {
            font-size: 1em;
            margin-top: 20px;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 4s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Tela inicial -->
    <div class="tela-inicial" id="telaInicial">
        <h1>Vocês estão preparadas?</h1>
        <div class="botoes">
            <button class="botao botao-sim" onclick="entrar()">Sim</button>
            <button class="botao botao-nao" onclick="negar()">Não</button>
        </div>
    </div>

    <!-- Tela principal com a mensagem de boas-vindas -->
    <div class="tela-principal" id="telaPrincipal">
        <h1>Bem-vindas de volta, viajantes!</h1>
        <p class="mensagem">
            Depois de tanto tempo longe, o coração bate mais forte ao saber que vocês estão voltando para casa. 
            Que essa viagem traga de volta não apenas lembranças, mas também muito amor e alegria.
        </p>
        <p class="assinatura">Com carinho, <strong>Cauan</strong></p>
    </div>

    <script>
        function entrar() {
            document.getElementById("telaInicial").style.display = "none";
            document.getElementById("telaPrincipal").style.display = "flex";
        }

        function negar() {
            alert("Então se preparem, porque vai ser emocionante!");
        }
    </script>
</body>
</html>
